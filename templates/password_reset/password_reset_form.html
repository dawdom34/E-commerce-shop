{% extends 'shop_app/base.html' %}


{% block content %}

<div class="container-fluid" style="margin-top: 100px;">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
            <form id="id_password_reset_form" method="POST" class="form-signin">{% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Reset password</h1><br>
                  <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true" ><br>
                <button id="id_submit_btn" class="btn btn-outline-primary" >Send reset email</button>
            </form>
        </div>
		<div class="col-md-4">
		</div>
	</div>
</div>






{% endblock %}
